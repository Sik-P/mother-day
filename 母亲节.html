<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>母亲节快乐！</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(pink, white);
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #d6336c;
    }
    p {
      font-size: 24px;
      color: #333;
    }
    .heart {
      font-size: 100px;
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>亲爱的妈妈</h1>
  <p>母亲节快乐！</p>
  <p>谢谢你多年的爱与陪伴</p>
  <p>愿你永远健康快乐、被温柔相待</p>
  <p>—— 永远爱你的宝贝</p>
</body>
</html>
